<!DOCTYPE html>
<html ng-app>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Passion+One:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <style type="text/css">
    body {
      margin: 0; padding: 0;
      background: url("http://s32.postimg.org/rlsmd3scl/Getty_Images_BU000132.jpg") top left no-repeat;
      background-size: cover;
    }
    .gradient{
      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fa9a9a+0,fdd665+29,fdd665+74,bbc154+100 */
      background: #fa9a9a; /* Old browsers */
      background: -moz-linear-gradient(top,  #fa9a9a 0%, #fdd665 29%, #fdd665 74%, #bbc154 100%); /* FF3.6-15 */
      background: -webkit-linear-gradient(top,  #fa9a9a 0%,#fdd665 29%,#fdd665 74%,#bbc154 100%); /* Chrome10-25,Safari5.1-6 */
      background: linear-gradient(to bottom,  #fa9a9a 0%,#fdd665 29%,#fdd665 74%,#bbc154 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fa9a9a', endColorstr='#bbc154',GradientType=0 ); /* IE6-9 */
      background-repeat: no-repeat;
      background-size: cover;
    }
    a{
      color:white;
    }
  	a:visited{
      color:white;
    }
    img {
      margin: 2% auto 2% auto;
      max-width: 90%;
      text-align: center;
    }
    #navigation {
      position: fixed;
      height: 5%;
      background: #f8f8f8;
      width: 100%;
      font-family: 'Passion One', cursive;
      font-size: 1.3em;
      text-align: left;
      line-height: 2em;
      padding: 0 0 0 5%;
      margin: 0;
      top: 0; left: 0;
      z-index: 1000;
    }
    #navigation a {
      color: #000000;
      padding-bottom: 0.75%;
      text-decoration: none;
      margin-right: 3%;
    }
    #navigation a.selected {
      border-bottom: 3px solid #6b6d00;
    }
    #navigation a:hover {
      color: #000000;
      border-bottom: 3px solid #000000;
      text-decoration: none;
    }
    #navigation .star {
      float: right;
      width: 100px;
      height: 30px;
      margin: 0 4% 0 0; padding: 0;
    }
    #navigation .star img{
      display: inline-block;
      text-align: right;
      padding: 8% 0 0 0;
      margin: 0;
      height: 70%;
    }
    #container {
      position: relative;
  		padding: 0.25%;
      width: 70%;
  		color: white;
      margin: 4% auto 0 auto;
      text-align: center;
      border: 2em solid #ffffff;
  	}
    #container .top{
      padding-top: 3%;
    }
    #container .top img{
      margin: 1% 0 !important;
    }

    #container .bottom{
      padding-bottom: 3%;
    }
    h2{
      text-transform: uppercase;
      font-size: 1em;
      letter-spacing: .5em;
      margin-bottom: 4%;
      margin-top: -1%;
      font-style: italic;
      font: 0.75em Helvetica,Arial,sans-serif;
      font-weight:100;
      color: #ffffff;
      -webkit-transform: rotate(-1deg);
      -moz-transform: rotate(-1deg);
    }
    @media only screen and (max-width: 720px), only screen and (max-device-width: 720px) {
      #container {
        font-size: 0.8em;
    		padding: 0%;
    		width:95%;
        border: 0.5em solid #ffffff;
    	}
    }
    </style>
  </head>
  <body>
    <div id="navigation">
      <a href="./index.html" title="Home"><i class="fa fa-home" aria-hidden="true"></i></a>
      <a href="./rsvp.html" title="RSVP">RSVP</a>
      <a href="./collect.html" title="We need your address.">WE NEED YOUR ADDRESS</a>
      <a href="./venue.html" title="The venue.">THE VENUE</a>
      <a href="./lodging.html" title="Lodging info">LODGING INFO</a>
      <div class="star"><img src="http://s12.postimg.org/6js2ck0zt/star_30.png" alt="star" /></div>
    </div>
    <div id="container" class="gradient">
      <div class="top">
        <img src="http://s15.postimg.org/m9chfabwr/top_1.png" alt="header"/>
        <img class="line" src="http://s28.postimg.org/61v4ev2lp/line.png" alt="line"/>
        <img src="http://s28.postimg.org/uu5oe4p4t/top_2_v2.png" alt="header"/>
      </div>
      <div class="center">
        <img src="http://s24.postimg.org/5em6zunv9/center.png" alt="center" />
      </div>
      <div class="bottom">
        <img src="http://s15.postimg.org/ox6zmrb9n/bottom_1.png" alt="bottom" />
        <img class="line" src="http://s28.postimg.org/61v4ev2lp/line.png" alt="line"/>
      </div>
      <br/>
    </div>
  </body>
  <script src="components/angular/angular.min.js"></script>
  <script src="components/jquery/dist/jquery.min.js"></script>
</html>
